<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#">
            <fieldset>
        <legend>full name</legend>
        <input type="text" name="" id="">
    </fieldset>

    <fieldset>
        <legend>enter email</legend>
        <input type="email" name="" id="">
    </fieldset>


    <fieldset>
        <legend>creat password</legend>
        <input type="password" name="" id="">
    </fieldset>

    <fieldset>
        <legend>school name</legend>
        <input type="text" name="" id="">
    </fieldset>

    <fieldset>
        <legend>roll</legend>
        <input type="number" name="" id="">
    </fieldset>


    <fieldset>
        <legend>group</legend>
        <input type="radio" name="group" id="science">
        <label for="science">science</label>

        <input type="radio" name="group" id="busness">
        <label for="busness">busness</label>

        <input type="radio" name="group" id="Humanaty">
        <label for="Humanaty">Humanaty</label>
    </fieldset>



    <fieldset>
        <legend>subject</legend>
        
        <input type="checkbox" name="subject" id="physics">
        <label for="physics">physics</label>

        <input type="checkbox" name="subject" id="chemistry">
        <label for="chemistry">chemistry</label>

        <input type="checkbox" name="subject" id="biology">
        <label for="biology">biology</label>

        <input type="checkbox" name="subject" id="higher-math">
        <label for="higher-math">Higher Math</label>
    </fieldset>

    <input type="submit" value="submit">
    <input type="reset" value="clear">
    </form>
</body>
</html>
